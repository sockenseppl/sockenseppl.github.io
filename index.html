<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Image Sequence Scroll Animation</title>
  <style>
    body {
      margin: 0;
      overflow: auto;
      font-family: Arial, sans-serif;
      color: #fff;
      background-color: #000;
    }
    canvas {
      display: block;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100vh;
    }
  </style>
</head>
<body>
  <canvas id="image-sequence"></canvas>
  <div>
    <h1>Willkommen auf meiner Animation</h1>
    <p>Scroll weiter, um die Animation zu erleben!</p>
  </div>
  <script src="script.js"></script>
</body>
</html>
