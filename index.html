
<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Scroll Animation</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      overflow-x: hidden;
    }
    #image-sequence {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: -1;
    }
    #debug-info {
      position: fixed;
      top: 10px;
      left: 10px;
      background: rgba(0, 0, 0, 0.5);
      color: #fff;
      padding: 5px 10px;
      border-radius: 5px;
      font-family: Arial, sans-serif;
      z-index: 10;
    }
    /* Scrollbereich erstellen */
    .scroll-container {
      height: 1000vh; /* 5x die Viewport-HÃ¶he, anpassen nach Bedarf */
    }
  </style>
</head>
<body>
  <canvas id="image-sequence"></canvas>
  <div id="debug-info">Warten auf Bilder...</div>
  <div class="scroll-container"></div>

  <script src="https://sockenseppl.github.io/script.js"></script>
</body>
</html>
